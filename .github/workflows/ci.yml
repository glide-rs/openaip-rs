name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup rust toolchain
        run: |
          rustup set profile minimal
          rustup show
          rustup component add rustfmt clippy

      - name: cargo fmt
        uses: actions-rs/cargo@v1
        with:
            command: fmt
            args: --all -- --check

      - name: cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all

      - name: cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all

      - name: cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

      - name: cargo bench --no-run
        uses: actions-rs/cargo@v1
        with:
          command: bench
          args: --no-run
